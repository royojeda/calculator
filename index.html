<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/> -->
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div id="upper">
      <p id="display">1234567890</p>
    </div>
    <div id="middle">

    </div>
    <div id="lower">
      <div id="first-row">
        <div class="first-column">7</div>
        <div class="second-column">8</div>
        <div class="third-column">9</div>
        <div class="fourth-column">/</div>
      </div>
      <div id="second-row">
        <div class="first-column">4</div>
        <div class="second-column">5</div>
        <div class="third-column">6</div>
        <div class="fourth-column">*</div>
      </div>
      <div id="third-row">
        <div class="first-column">1</div>
        <div class="second-column">2</div>
        <div class="third-column">3</div>
        <div class="fourth-column">-</div>
      </div>
      <div id="fourth-row">
        <div class="first-column">0</div>
        <div class="second-column">.</div>
        <div class="third-column">=</div>
        <div class="fourth-column">+</div>
      </div>
    </div>
  </div>
</body>
</html>
