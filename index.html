        <div class="cell"><button>4</button></div>

        <div class="cell"><button>6</button></div>

        <div class="cell"><button>1</button></div>
        <div class="cell"><button>2</buttonp></div>
        <div class="cell"><button>3</button></div>
        <div class="cell"><button>-</button></div>

        <div class="cell"><button>0</button></div>
        <div class="cell"><button>.</button></div>
        <div class="cell"><button>=</button></div>

      </div>
    </div>
